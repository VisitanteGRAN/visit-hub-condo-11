    <!-- PWA Installation Script -->
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('âœ… SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nova versÃ£o disponÃ­vel
                    console.log('ðŸ”„ Nova versÃ£o disponÃ­vel');
                    if (confirm('Nova versÃ£o do app disponÃ­vel! Deseja atualizar?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('âŒ SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ðŸ’¡ PWA install prompt triggered');
        e.preventDefault();
        deferredPrompt = e;
        
        // Criar botÃ£o de instalaÃ§Ã£o personalizado
        const installButton = document.createElement('button');
        installButton.innerText = 'ðŸ“± Instalar App';
        installButton.className = 'pwa-install-button';
        installButton.style.cssText = `

          bottom: 20px;
          right: 20px;
          background: #2563eb;
          color: white;
          border: none;
          padding: 12px 16px;
          border-radius: 8px;
          font-size: 14px;
          cursor: pointer;
          box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
          z-index: 1000;
          transition: all 0.3s ease;
        `;
        
        installButton.addEventListener('mouseenter', () => {
          installButton.style.transform = 'scale(1.05)';
          installButton.style.boxShadow = '0 6px 16px rgba(37, 99, 235, 0.4)';
        });
        
        installButton.addEventListener('mouseleave', () => {
          installButton.style.transform = 'scale(1)';
          installButton.style.boxShadow = '0 4px 12px rgba(37, 99, 235, 0.3)';
        });
        
        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`ðŸ‘¤ User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
            installButton.remove();
          }
        });
        
        document.body.appendChild(installButton);
        
        // Remover o botÃ£o apÃ³s 10 segundos se nÃ£o for clicado
        setTimeout(() => {

        }, 10000);
      });

      // PWA Installed
