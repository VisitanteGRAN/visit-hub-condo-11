<!DOCTYPE html>
<html>
<head>
    <title>Teste Vari√°veis ENV</title>
</head>
<body>
    <h1>üîß Teste de Vari√°veis de Ambiente</h1>
    <div id="resultado"></div>
    
    <script type="module">
        const resultado = document.getElementById('resultado');
        
        const vars = {
            'VITE_SUPABASE_URL': import.meta.env.VITE_SUPABASE_URL,
            'VITE_SUPABASE_ANON_KEY': import.meta.env.VITE_SUPABASE_ANON_KEY,
            'VITE_SUPABASE_SERVICE_KEY': import.meta.env.VITE_SUPABASE_SERVICE_KEY
        };
        
        let html = '<ul>';
        Object.entries(vars).forEach(([key, value]) => {
            const status = value ? '‚úÖ Presente' : '‚ùå Faltando';
            const preview = value ? value.substring(0, 20) + '...' : 'N/A';
            html += `<li><strong>${key}:</strong> ${status} (${preview})</li>`;
        });
        html += '</ul>';
        
        resultado.innerHTML = html;
        
        // Log no console tamb√©m
        console.log('üîß Vari√°veis ENV:', vars);
    </script>
</body>
</html>
